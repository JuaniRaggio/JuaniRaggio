<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Juan Ignacio Raggio - CV</title>
    <link href="https://cdn.jsdelivr.net/gh/nickvdyck/d2codingfont@master/D2Coding.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'D2Coding', monospace;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
        }

        .lang-options {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .lang-btn {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .lang-btn:hover {
            border-bottom-color: #111;
        }

        @media (max-width: 400px) {
            .lang-options {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juan Ignacio Raggio</h1>
        <div class="lang-options">
            <a href="en.html" class="lang-btn">English</a>
            <a href="ko.html" class="lang-btn">한국어</a>
        </div>
    </div>
</body>
</html>
